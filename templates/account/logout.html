{% extends "base.html" %}
{% load static %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="text-center">
    <div class="container page-height">
        <div class="row">
            <div class="col-md-8 mt-5 offset-md-2">
            <h2 class="text-uppercase font-weight-bold mb-4">{% trans "Sign Out" %}</h2>
    
            <p class="lead">{% trans 'Are you sure you want to sign out?' %}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 mt-4 offset-md-2">
            <form class="logout" method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button type="submit" class="btn btn-danger btn-block btn-lg mt-4">{% trans 'Sign Out' %}</button>
            </form>
            </div>
        </div>
    </div>
</div>
  <br>

{% endblock %}
